# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v1.0.1
# Last manual image build: 2025-09-17

version: v4
base: docker-registry.wikimedia.org/nodejs20-slim
lives:
  in: /srv/service
apt: { packages: [
  chromium,
  fonts-liberation,
  fonts-noto,
  fonts-noto-cjk,
  fonts-noto-cjk-extra,
  fonts-noto-color-emoji,
  fonts-noto-extra,
  fonts-noto-mono,
  fonts-noto-ui-core,
  fonts-noto-ui-extra,
  fonts-noto-unhinted,
  fonts-dejavu
] }
runs:
  environment: { APP_BASE_PATH: /srv/service }

variants:
  build:
    base: docker-registry.wikimedia.org/nodejs20-slim
    copies: [local]
    apt: { packages: [git, python-is-python3, pkg-config, build-essential] }
    node: { requirements: [package.json, package-lock.json] }
    runs: { environment: { LINK: g++ } }
  development:
    includes: [build]
    entrypoint: [node, server.js]
  test:
    includes: [build]
    entrypoint: [npm, test]
    runs: { insecurely: true }
  prep:
    includes: [build]
    node: { env: production }
  production:
    copies: [prep]
    node: { env: production }
    apt: { packages: [ca-certificates] }
    entrypoint: [node, server.js]
